<html>
    <head>
        <title >
            inline,block,inline_block:
        </title>
        <style>
            .inline {
                display: inline;
                border: 5px solid #ffffff;
                background-color: #08ffb1;
                color: rgb(10, 0, 0);

            }
            .block {
                 display: block;
                border: 5px solid #fcf9f9;
                background-color: hsl(160, 96%, 50%);
                color: #0e0000;
                 height: 100px;
                width: 100px;
                padding: 30px;

            }
            .inlineblock {

                display: inline-block;
                border: 5px solid #faf6f6;
                background-color: hsl(159, 98%, 51%);
                color: rgb(14, 0, 0);
            
                width: 300px;
                padding: 30px; 

            }

        </style>
    </head>
    <body style="background-color: black;">
        <center>
        <div class="inline"> 
            <p class="inline">Inline:123456789</p>
            <p class="inline">Inline:123456789</p>
            <p class="inline">Inline:123456789</p>
        </div>

        <div>
            <p class="block">Block:123456789</p>
            <p class="block">Block:123456789</p>
            <p class="block">Block:123456789</p>
        </div>
        <div>
            <p class="inlineblock">Inline_block:123456789</p>
            <p class="inlineblock">Inline_block:123456789</p>
            <p class="inlineblock">Inline_block:123456789</p>
        </div>
        </center>
        


    </body>
</html>
